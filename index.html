<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hi{
            background-image: linear-gradient(red,yellow);
        }
        
    </style>
</head>
<body>
    <div class="hi"></div>
    <script>
        var heading=document.createElement("h2")
        heading.innerText="Bike Brand Names"
        heading.width="200px"
        heading.style. backgroundImage= "linear-gradient(red,yellow)"
        heading.style.textAlign="center"
        document.body.appendChild(heading)
        
        var pic=["1.jpeg","2.jpeg","3.jpeg","4.jpeg","5.jpeg","6.jpeg","7.jpeg"]

        var myimg=document.createElement("div")
        myimg.style.width="150px"
        myimg.style.height="250px"
        myimg.style.position="relative"
        myimg.style.marginTop="30px"
        myimg.style.marginLeft="550px"
       
        document.body.appendChild(myimg)
        
        var picture=document.createElement("img")
        var win=0;
        var lose=0;
        var e=0;
        picture.setAttribute("src",pic[0])
        myimg.appendChild(picture)

        var words=["BAJAJ","TVS","HONDA","BMW","HERO","YAMAHA","KTM"]
        var letters=(words[Math.floor(Math.random()*(words.length))]).split("")
        console.log(letters)

        var test=document.createElement("div")
        test.style.width="500px"
        test.style.flexDirection="row"
        test.style.flexWrap="wrap"
        test.style.left = "500px";
        test.style.top = "350px";
        test.style.fontSize="30px"
        test.style.display="flex"
        test.style.position="absolute"
        test.style.height="100px"
        for(var i=0; i<letters.length; i++){

            var brand=document.createElement("div")
            brand.style.width="50px"
            brand.style.height="50px"
            brand.setAttribute("id",i)
            brand.style.marginRight="2px"
            brand.style.textAlign="center"
            brand.style.marginTop="3px"
           
            brand.style.borderRadius="20px"
            brand.style.fontSize="35px"
            brand.style.border="1px solid black"
            brand.style.backgroundColor="greenyellow"

            test.appendChild(brand)
        }
        document.body.appendChild(test)

        var alpha="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        var alphabets=alpha.split("")
        
        var board=document.createElement("div")
        board.style.flexDirection="row";
        board.style.flexWrap="wrap";
        board.style.display="flex";
        board.style.width="660px";
        board.style.height="50px";
        board.style.position="absolute";
        board.style.marginTop="150px"
        board.style.marginLeft="360px"
        document.body.appendChild(board)

        for(var i=0; i<alphabets.length; i++){

            var buttons=document.createElement("button")
            buttons.innerText=alphabets[i];
            buttons.style.width="50px"
            buttons.style.height="50px"
            buttons.style.borderRadius="20px"
            buttons.style.fontSize="20px"   
            buttons.style.backgroundColor="greenyellow"
            buttons.addEventListener("click",function(){

               this.disabled="true"
              for (i = 0; i < letters.length; i++) {

                    if (this.innerText == letters[i]) {
                        document.getElementById(i).innerText = letters[i];
                        win = win + 1;

                        if (win == letters.length) {
                            setTimeout(function () {
                                alert("won the game ðŸ¥³ðŸ¥³ðŸ¥³")
                                location.reload();
                            },800)

                        }
                    } 
                    else {
                        lose = lose + 1;

                    }

                }
               if( lose == letters.length){
                   e=e+1;
                   picture.setAttribute("src",pic[e])

                   if(e == 6){
                       setTimeout(function(){
                           alert("Game over ðŸ‘Ž")
                           location.reload();
                       },500)
                   }
                  

               } lose=0


            })

            board.appendChild(buttons)
        }

    </script>
</body>
</html>
